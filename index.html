<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- TAILWINDCSS LINK -->
    <link rel="stylesheet" href="./assets/dist/output.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div
      class="w-full h-screen flex items-center justify-center"
      id="container"
    >
      <div
        class="p-3 rounded-md bg-white shadow-lg flex flex-col gap-1 justify-center"
        id="card"
      >
        <div id="image-container">
          <img
            src="./images/image-qr-code.png"
            class="w-full rounded-lg h-60"
            alt=""
          />
        </div>
        <div id="text-container" class="text-center px-3 py-2">
          <h1>Improve your front-end skills by building projects</h1>
        </div>
        <div class="text-center px-1">
          <p>
            Scan de QR code to visit frontend Mentor and Take your coding skills
            to the next level
          </p>
        </div>
      </div>
    </div>

  </body>
</html>
